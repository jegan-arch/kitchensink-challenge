<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
  
  <div *ngFor="let toast of toasts" 
       class="toast show align-items-center text-white border-0 mb-2 shadow" 
       [ngClass]="'bg-' + toast.type"
       role="alert" aria-live="assertive" aria-atomic="true">
    
    <div class="d-flex">
      <div class="toast-body d-flex align-items-center">
        <i *ngIf="toast.type === 'success'" class="bi bi-check-circle-fill me-2 fs-5"></i>
        <i *ngIf="toast.type === 'danger'" class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
        <i *ngIf="toast.type === 'warning'" class="bi bi-exclamation-circle-fill me-2 fs-5"></i>
        
        <span class="fw-semibold">{{ toast.message }}</span>
      </div>
      
      <button type="button" class="btn-close btn-close-white me-2 m-auto" 
              (click)="removeToast(toast.id)" aria-label="Close"></button>
    </div>
  </div>

</div>
