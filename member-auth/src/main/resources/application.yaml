server:
  port: 8082

spring:
  application:
    name: auth-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: kitchensink_db
      username: admin
      password: password
      authentication-database: admin

app:
  jwt:
    secret: MySuperSecretKeyForTheModernizationChallenge123MustBeLongEnough
    expiration-ms: 3600000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n'
  level:
    root: INFO
    org.springframework.security: DEBUG
    org.springframework.web: INFO